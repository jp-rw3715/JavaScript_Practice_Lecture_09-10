<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Guess Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white/25 backdrop-blur-md rounded-2xl p-8 max-w-lg w-full text-center text-white shadow-lg"
    >
      <h1 class="text-4xl font-extrabold mb-6">ğŸ”¢ Number Guess Challenge</h1>
      <p class="mb-4 text-gray-200">
        Guess a secret number from 1 to 50. You have
        <strong>10 attempts</strong>!
      </p>
      <input
        id="guessInput"
        type="number"
        min="1"
        max="50"
        placeholder="Enter your guess"
        class="w-full rounded-md p-3 text-black mb-4 focus:outline-none focus:ring-4 focus:ring-green-400"
      />
      <button
        id="guessBtn"
        onclick="submitGuess()"
        class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-md font-bold w-full transition-colors"
      >
        Guess
      </button>
      <div
        class="mt-6 h-4 bg-gray-400 rounded-full overflow-hidden shadow-inner"
      >
        <div
          id="progressBar"
          class="h-full bg-green-600 w-0 transition-all"
        ></div>
      </div>
      <p id="feedback" class="mt-4 text-lg font-semibold"></p>
      <button
        id="resetBtn"
        onclick="resetGame()"
        class="mt-8 underline text-green-200 hover:text-green-100 hidden"
      >
        Play Again
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
